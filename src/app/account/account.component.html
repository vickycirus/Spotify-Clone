


<div class="container" style="margin-left:10%; margin-top:10%;">


  <div class="card w-75 rounded shadow">


      <div class="card-body">


        <div class="row">

          <div class="col-md-5">

              <img src="https://acad.xlri.ac.in/evening/images/login.svg" width="100%" height="100%" alt="no image found">


          </div>
          <div class='col-md-7 mt-4 '>

              <form  #ref="ngForm" (ngSubmit)="onLogin(ref)">


                  <h3 class="text-center mb-4 text-danger">SIGN IN</h3>

                  <h5 class="text-center">Welcome back <br> So happy to see u again</h5>
                  <div class="m-2">

                      <label for="un" class="form-label">Username</label>

                          <input type="text" name="name" id="un" class="form-control" placeholder="username.." ngModel>
                  </div>

                  <div class="m-2">
                      <label for="ps" class="form-label">Password</label>
                      <input type="password" name="password" id="ps" class="form-control" placeholder="password" ngModel>
                  </div>

                  <div class="text-center mt-4">

                      <button type="submit" class="btn btn-primary ps-4 pe-4">Login</button>
                  </div>


                  <div class="d-md-flex justify-content-between mt-4 anc">

                      <a href="#">Forgot Password</a>

                      <p>Don't have an account ?<a href="#">Sign up</a></p>

                  </div>


                 </form>





          </div>



        </div>



      </div>






  </div>




  </div>
